<html lang="en">

<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="h1"></h1>
                <p></p>
                <button class=" btn btn-danger" onclick="nhap()">Click me</button>
                <button class=" btn btn-danger" onclick="block()">Block</button>
                <script>
                    function nhap() {
                        var ten = "Huynh Tan Vu";
                        var lop = "Lop PHP 21";

                        document.getElementById("h1").innerHTML = ten + lop;

                    }

                    function block() {
                        var a = ""

                        document.getElementById("h1").innerHTML = a;
                    }



                    // Gọi bằng objects vu là tên object firstName là property(key) Tan là value.

                    var vu = {
                        firstName: "Tan",
                        lastName: "Vu",
                        id: 5566,
                        fullName: function () {
                            var ten = " Tan Vu";
                            var lop = " PHP 21";
                            console.log(ten)
                            console.log(lop)
                        }
                    };
                    vu.firstName;
                    vu.fullName();

                    // ------------------------------------
                    var tanvu = {
                        lot: "Tan",
                        ten: "Vu",
                        id: 5566,
                        hoten: function (nguoiyeu) {
                            return {
                                trangThai: "Người yêu của Vũ là" + nguoiyeu + "ahihi"
                            }
                        }
                    };
                    console.log(tanvu.ten + "love" + tanvu.hoten() + "aa")
                    //-------------------------------------------

                    function callByValue(varOne, varTwo) {
                       
                        varOne = 100;
                        varTwo = 200;
                        console.log("varOne =" + varOne + "varTwo =" + varTwo);
                    }
                    let varOne = 10;
                    let varTwo = 20;
                    
                    callByValue(varOne, varTwo)
                   
                   
                </script>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
